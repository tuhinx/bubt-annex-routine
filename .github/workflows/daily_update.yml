name: Daily Routine Update

on:
  schedule:
    - cron: '0 0 * * *' # Run at 00:00 UTC every day
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-routine-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit and push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .scripts/requirements.txt
          pip install schedule # In case scripts import it, though likely not needed for the one-off run

      - name: Install Playwright Browsers
        run: |
          playwright install --with-deps chromium

      - name: Run Downloader (Routine Sniper)
        run: python .scripts/routine_sniper.py

      - name: Run Indexer
        run: python .scripts/routine_indexer.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add --all
          # Check if there are changes before committing
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update routine data [skip ci]" && git push)
